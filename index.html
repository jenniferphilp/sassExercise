<!doctype html>

<html lang="en">
<head>

    <title></title>

    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    
    <link rel="stylesheet" href="sass/css/mystyles.css">

<body>
    <nav>
        <div class="container">

                    <div class="mobile-navigation-content topnav" id="myTopnav">

                    </div>

        </div>

                        <h4 class="profile-title"><span>Your Profile</span></h4>

                    </div>    
                </div>

                            <div class="fake-profile-pic col-xs-2"></div>

                    <div class="col-md-4">
                        <button type="button" class="btn btn-primary btn-block button-main">
                            <span class="glyphicon glyphicon-file" aria-hidden="true"></span>

                    <div class="col-md-4">
                        <button type="button" class="btn btn-primary btn-block button-main ">

                        </button>

                    <div class="col-md-4">
                        <button type="button" class="btn btn-primary btn-block button-main ">
                            <span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span>
                            Button
                        </button>
                    </div>
                </div>         
            </div> 
        </div>

<script>

$(document).ready(function(){
    $(".mobile-nav-button").click(function(){
       $(".mobile-navigation-content").toggle(100);
